<link rel="import" href="/local/custom_ui/downstairs/ha-downstairs.html" async>

<dom-module id="ha-panel-downstairs">

  <template>
    <style include="ha-style">
      .container {
        height: calc(100% - 64px);
        vertical-align: top;
        position: relative;
        background-color: black;
      }

      [hidden] {
        display: none !important;
      }
      div {
    background-color: black;
     }
    </style>

      <ha-downstairs hass=[[hass]] config=[[panel.config]] is-panel></ha-downstairs>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'ha-panel-downstairs',

    properties: {
      hass: {
        type: Object,
      },
      narrow: {
        type: Boolean,
        value: false,
      },
      showMenu: {
        type: Boolean,
        value: true,
      },
      showAppToolbar: {
        type: Boolean,
        value: false,
      },
      panel: {
        type: Object,
        observer: 'panelChanged',
      }
    },

    panelChanged: function() {
      var hideAppToolbar = ((this.panel.config.hide_app_toolbar === null) ||
        (this.panel.config.hide_app_toolbar !== undefined));
      this.showAppToolbar = !hideAppToolbar;
    },

  });

</script>
