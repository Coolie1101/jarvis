<link rel="import" href="/local/custom_ui/upstairs/ha-upstairs.html" async>

<dom-module id="ha-panel-upstairs">

  <template>
    <style include="ha-style">
      .container {
        height: calc(100% - 64px);
        vertical-align: top;
        position: relative;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <div class="container">
      <ha-upstairs hass=[[hass]] config=[[panel.config]] is-panel></ha-upstairs>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'ha-panel-upstairs',

    properties: {
      hass: {
        type: Object,
      },
      narrow: {
        type: Boolean,
        value: false,
      },
      showMenu: {
        type: Boolean,
        value: true,
      },
      showAppToolbar: {
        type: Boolean,
        value: false,
      },
      panel: {
        type: Object,
        observer: 'panelChanged',
      }
    },

    panelChanged: function() {
      var hideAppToolbar = ((this.panel.config.hide_app_toolbar === null) ||
        (this.panel.config.hide_app_toolbar !== undefined));
      this.showAppToolbar = !hideAppToolbar;
    },

  });

</script>
